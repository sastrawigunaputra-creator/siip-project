<!DOCTYPE html>
<html lang="id">
<head>

  <title>Login - SIPP (Sistem Informasi Peminjaman Buku)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo" style="justify-content: center; margin-bottom: 20px; color: #2c3e50;">
        <div class="logo-icon" style="background: #3498db; color: white;">ğŸ“š</div>

      </form>
